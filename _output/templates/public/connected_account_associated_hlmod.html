<xf:if is="$providerData.profile_link">
	<xf:if is="$providerData.avatar_url">
		<a href="{$providerData.profile_link}" target="_blank">
			<img src="{$providerData.avatar_url}" width="48" alt="" />
		</a>
	</xf:if>

	<div>
		<a href="{$providerData.profile_link}" target="_blank">
			{$providerData.username}
		</a>
	</div>
<xf:else />
	<xf:if is="$providerData.avatar_url">
		<img src="{$providerData.avatar_url}" width="48" alt="" />
	</xf:if>

	<div>
		{$providerData.username}
	</div>
</xf:if>
